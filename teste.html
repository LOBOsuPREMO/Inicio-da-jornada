<!DOCTYPE html>
<html>
<head>
<title>teste de loop for </title>
</head>
<body>
  <script>
   //contador de simulador do loop For
    var contador= 1
   // ÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷ //
   
    function escrever(){
     document.write("for="+ contador+"<br>")
     contador++
     Loop()
    }
    
    //Simulador de loop For
    function Loop(){
    if(contador<=10){
     escrever()
    }else{ alert("fim")}
    }
    Loop()
    
  </script>
</body>
</html>
