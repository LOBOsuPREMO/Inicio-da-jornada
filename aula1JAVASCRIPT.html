<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> aula 1 javascript</title>
    <script>
    
      //comando para inserir testo no documento da pagna//
      document.write("inicio da inteligencia artificial")
      // ÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷
      
      //tags html sao imterpretadas dentro deste comando!//
      document.write("<br><p style='color: red'>teste de inserir html</p><br>")
      // ÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷ //
      
      //conteudos entre aspas São interpretadas como string//
      document.write("50"+50)
      // ÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷ //
      
      document.write("<br>")
      
      //calculos com numeros inteiros sao execultados
      document.write(50+50)
      // ÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷÷ //
      
    </script>
  </head>
